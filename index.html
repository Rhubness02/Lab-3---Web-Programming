<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To My Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
            background-image: url('homepage.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            text-align: center;
            padding: 50px 20px 20px;
            color: white;
        }

        h1 {
            font-size: 3rem;
        }

        .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
      color: white;
    }

    .btn-biodata {
      background-color: #007bff;
    }

    .btn-hobbies {
      background-color: #28a745;
    }

    .btn-campus {
      background-color: #ff5733;
    }

    .button:hover {
      filter: brightness(85%);
      transform: scale(1.05);
    }

        footer {
            margin-top: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome To My Profile</h1>
        </header>

        <div class="button-container">
          <a href="myprofile.html"><button class="button btn-biodata">My Profile</button></a>
          <a href="Hobbies.html"><button class="button btn-hobbies">Hobbies</button></a>
          <a href="campuslife.html"><button class="button btn-campus">Campus Life</button></a>
        </div>

        <footer>
            <p>&copy; 2025 Rhubnessvaran A/L Kelundapyan All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
